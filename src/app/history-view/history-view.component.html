<div class='flex flex-wrap items-stretch justify-start gap-4 pr-4'>
  <app-stat-card *ngFor='let card of cardData' [card]='card'></app-stat-card>
</div>

<div class='pb-16 py-6 rounded-md'>
  <app-history-table
    [data]='data'
    [total]='total'
    (nextPage)='nextPage($event)'
    (infoMovie)='infoMovie($event)'
    (announceSortChange)='announceSortChange($event)'
  ></app-history-table>
</div>
