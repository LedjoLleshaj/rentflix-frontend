<div class="flex">
  <app-stat-card class="pr-6" *ngFor="let card of cardData" [card]="card"></app-stat-card>
</div>

<div class="pb-16">
  <app-history-table
    [data]="data"
    [total]="total"
    (nextPage)="nextPage($event)"
    (infoMovie)="infoMovie($event)"
    (announceSortChange)="announceSortChange($event)"
  ></app-history-table>
</div>
