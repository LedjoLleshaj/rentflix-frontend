<div role="listitem" tabindex="0" class="flex items-center rounded-md">
  <mat-card>
    <div class="pl-2 p-2 mr-60">
      <mat-icon [class]="card.iconColor" aria-hidden="true"> {{ card.icon }}</mat-icon>
      <div>
        <h2 class="mat-card-title mt-1" tabindex="-1">{{ card.stat }}</h2>
        <p class="mat-card-subtitle text-gray-500 font-medium" tabindex="-1">{{ card.description }}</p>
      </div>
    </div>
  </mat-card>
</div>
