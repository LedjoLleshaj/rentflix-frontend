<div role='listitem' tabindex='0' style='min-width: 300px'>
  <mat-card>
    <div class='p-4'>
      <mat-icon [class]='card.iconColor' aria-hidden='true'> {{ card.icon }}</mat-icon>
      <div class='flex flex-col'>
        <h2 class='mat-card-title mt-1' tabindex='-1'>{{ card.stat }}</h2>
        <p class='mat-card-subtitle text-gray-500 font-medium w-100' tabindex='-1'>{{ card.description }}</p>
      </div>
    </div>
  </mat-card>
</div>
