<mat-chip-listbox multiple aria-label="Select movie categories to filter" tabindex="0">
  <ng-container *ngFor="let category of categories">
    <mat-chip-option
      tabIndex="category.category_id"
      [value]="category.category_id"
      (selectionChange)="onChipSelectionChange($event)"
      >{{ category.name }}</mat-chip-option
    >
  </ng-container>
</mat-chip-listbox>
