<div class="rf-table-responsive">
  <table mat-table [dataSource]="data" class="mat-elevation-z1 table">
    <caption>
      Available Films in the store
    </caption>
    <!-- title Column -->
    <ng-container matColumnDef="title" sticky>
      <th mat-header-cell *matHeaderCellDef scope="col">Title</th>
      <td mat-cell *matCellDef="let film">
        <button
          mat-stroked-button
          color="primary"
          class="xl:w-2/3 w-full"
          [attr.aria-label]="'Open ' + film.title + ' info'"
          [title]="'Open ' + film.title + ' info'"
          (click)="this.infoMovie.emit(film)"
        >
          {{ film.title }}
        </button>
      </td>
    </ng-container>

    <!-- year Column -->
    <ng-container matColumnDef="release_year">
      <th scope="col" mat-header-cell *matHeaderCellDef>Year</th>
      <td
        mat-cell
        *matCellDef="let film"
      >
        {{ film.release_year }}
      </td>
    </ng-container>

    <!-- rating Column -->
    <ng-container matColumnDef="rating">
      <th scope="col" mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let film">
        {{ film.rating }}
      </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th scope="col" mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let film">
        {{ film.category.name }}
      </td>
    </ng-container>

    <!-- language Column -->
    <ng-container matColumnDef="language">
      <th scope="col" mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell *matCellDef="let film">
        {{ film.language.name }}
      </td>
    </ng-container>

    <!-- rental_cost Column -->
    <ng-container matColumnDef="rental_rate">
      <th scope="col" mat-header-cell *matHeaderCellDef>Rental cost</th>
      <td mat-cell *matCellDef="let film">
        {{ film.rental_rate + " â‚¬" }}
      </td>
    </ng-container>

    <!-- rent movie button -->
    <ng-container matColumnDef="rent" sticky>
      <th scope="col" mat-header-cell *matHeaderCellDef>Rent a movie</th>
      <td mat-cell *matCellDef="let film">
        <button
          class="xl:w-2/3 w-full"
          mat-flat-button
          color="primary"
          (click)="this.rentMovie.emit(film)"
          [title]="'Rent ' + film.title"
          [attr.aria-label]="'Rent ' + film.title"
        >
          Rent
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
<mat-paginator
  class="mat-elevation-z1 my-0.5"
  [length]="this.total"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 50]"
  showFirstLastButtons
  (page)="this.nextPage.emit($event)"
  aria-label="Pagination Navigation"
></mat-paginator>
