<mat-sidenav-container>
  <mat-sidenav
    #rfnav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    role='navigation'
    fixedInViewport='true'>
    <div class='rf-flex-end' *ngIf='mobileQuery.matches'>
      <button mat-icon-button aria-label='Close menu' (click)='rfnav.toggle()'>
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class='rf-d-flex rf-justify-center'>
      <mat-icon>account_circle</mat-icon>
      <div>
        <div>Username</div>
        <div>Surname Name</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <mat-list-item [activated]='true'>
        <mat-icon matListItemIcon>movies</mat-icon>
        <div matListItemTitle>Movies</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListItemIcon>history</mat-icon>
        <div matListItemTitle>History</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style='height: calc(100vh - 65px); !important;' role='region'>
    <mat-toolbar class='mat-elevation-z1'>
      <button mat-icon-button (click)='rfnav.toggle()'>
        <mat-icon>menu</mat-icon>
      </button>
      <h2>Rentflix</h2>
    </mat-toolbar>
    <p>In culpa qui officia deserunt mollit anim id est laborum.</p>
  </mat-sidenav-content>
</mat-sidenav-container>
