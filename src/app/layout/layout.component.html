<mat-toolbar *ngIf='mobileQuery.matches' class='mat-elevation-z1'>
  <button mat-icon-button (click)='rfnav.toggle()'>
    <mat-icon>menu</mat-icon>
  </button>
  <h2>Rentflix</h2>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #rfnav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [style.marginTop.px]='mobileQuery.matches ? 56 : 0'
    fixedInViewport='true'>
    <mat-nav-list>
      <a mat-list-item routerLink='.' *ngFor='let nav of fillerNav'>{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style='height: calc(100vh - 65px); !important;'>
    <mat-toolbar class='mat-elevation-z1' *ngIf='!mobileQuery.matches'>
      <button mat-icon-button (click)='rfnav.toggle()'>
        <mat-icon>menu</mat-icon>
      </button>
      <h2>Rentflix</h2>
    </mat-toolbar>
    <p>In culpa qui officia deserunt mollit anim id est laborum.</p>
  </mat-sidenav-content>
</mat-sidenav-container>
